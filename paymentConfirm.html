<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página -->
    <title>PetShop Petiskus</title>

    <!-- Reset CSS -->
    <link href="./css/reset.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    </style>
    <!-- Estilos da página -->
    <link href="./css/general.css" rel="stylesheet" />
    <link href="./css/header.css" rel="stylesheet" />
    <link href="./css/paymentConfirm.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="./index.html">
        <h1 class="roboto-bold">🐶🐱 Petiskus</h1>
      </a>

      <div>
        <a href="#">
          <ion-icon class="cart-icon" name="cart" aria-label="Carrinho"></ion-icon>
        </a>

        <img class="profile-picture" src="./images/default_pfp.jpg" alt="Profile" />
        <a href="./signup.html">
          <p class="roboto-regular login-text">Cadastre-se</p>
        </a>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <!-- Div contendo a confirmação e o botão -->
      <div class="confirmation">
        <ion-icon name="bag-check" class="green bag-icon"></ion-icon>
        <h2 class="roboto-bold green">
          Compra concluída com sucesso! Seu aumigo agradece, obrigado pela preferência 🐶🐱
        </h2>

        <a href="./index.html">
          <button class="roboto-bold main-button">Voltar à página inicial</button>
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #3c3a9f">
      <!-- Links de navegação -->
      <ul class="nav justify-content-center container p-4">
        <li class="nav-item">
          <a href="./index.html" class="nav-link px-2 text-white" onclick="selectContent('all')">Home</a>
        </li>
        <li class="nav-item">
          <a href="./index.html" class="nav-link px-2 text-white" onclick="selectContent('products')">Produtos</a>
        </li>
        <li class="nav-item">
          <a href="./index.html" class="nav-link px-2 text-white" onclick="selectContent('services')">Serviços</a>
        </li>
        <li class="nav-item"><a href="./signup.html" class="nav-link px-2 text-white">Cadastrar-se</a></li>
      </ul>

      <!-- Informações de autoria -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Site feito por:
        <a class="text-white" href="https://github.com/JoaoVitorRP" target="_blank">github.com/JoaoVitorRP</a>
      </div>
    </footer>

    <!-- Script do Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script do Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Script do footer -->
    <script src="./scripts/footer.js"></script>
  </body>
</html>
