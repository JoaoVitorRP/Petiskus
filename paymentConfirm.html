<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop Petiskus</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    </style>
    <link href="./css/general.css" rel="stylesheet" />
    <link href="./css/header.css" rel="stylesheet" />
    <link href="./css/paymentConfirm.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="./index.html">
        <h1 class="roboto-bold">🐶🐱 Petiskus</h1>
      </a>

      <div>
        <a href="#">
          <ion-icon class="cart-icon" name="cart" aria-label="Carrinho"></ion-icon>
        </a>

        <img class="profile-picture" src="./images/default_pfp.jpg" alt="Profile" />
        <a href="./signup.html">
          <p class="roboto-regular login-text">Cadastre-se</p>
        </a>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <!-- Div contendo a confirmação e o botão -->
      <div class="confirmation">
        <ion-icon name="bag-check" class="green bag-icon"></ion-icon>
        <h2 class="roboto-bold green">Compra concluída com sucesso! Seu aumigo agradece, obrigado pela preferência 🐶🐱</h2>

        <a href="./index.html">
          <button class="roboto-bold main-button">Voltar à página inicial</button>
        </a>
      </div>
    </main>

    <!-- Script do Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
